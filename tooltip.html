<!DOCTYPE html>
<html>
    <head>
        <style>
.tooltip{
    position: relative;
    display: inline-block;
    border-bottom: 2px dotted black;
    font-weight:bold;
}
.tooltip .tooltiptext{
    visibility:hidden;
    width: 120px;
    background-color: rgb(160, 16, 160);
    color: rgb(17, 240, 47);
    text-align: center;
    border-radius:10px;
padding: 5px;
position:absolute;

top: 30px;
left: -10px;
}
.tooltip:hover .tooltiptext{
    visibility: visible;
}
        </style>
    </head>
    <body style="text-align: center;">
    <h2><u>Tooltip</u></h2>
<h3>Tooltip text</h3>
<div class="tooltip">Hover over me
    <span class="tooltiptext">Tooltip text</span>
</div>

    </body>
</html>
